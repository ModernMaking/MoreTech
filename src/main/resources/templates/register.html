<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Регистрация</h1>
<form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
    <p>Логин: <input type="text" th:field="*{nickName}" /></p>
    <p>Пароль: <input type="text" th:field="*{password}" /></p>
    <p>Фамилия: <input type="text" th:field="*{firstName}" /></p>
    <p>Имя: <input type="text" th:field="*{secondName}" /></p>
    <p><input type="submit" value="Зарегистрироваться" /> </p>
    <p style="color: darkred" th:text="${error}"></p>
</form>
</body>
</html>
