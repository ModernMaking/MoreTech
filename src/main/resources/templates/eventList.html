<section class="w-100 p-4 pb-4" style="background-color: hsl(0, 0%, 95%)">
    <div class="container py-5">
        <div class="row" th:each="event: ${events}">
            <div class="col-xl-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="https://img.freepik.com/free-photo/3d-abstract-wave-pattern-background_53876-104422.jpg?w=1380&t=st=1665261371~exp=1665261971~hmac=901cb6ae964bcf7de0ef00657cdab042c8d72d2091b254cab416c26d9f0d7255" alt="" style="width: 45px; height: 45px" class="rounded-circle">
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${event.name}"></p>
                                    <p class="text-muted mb-0" th:text="${event.description}"></p>
                                </div>
                            </div>
                            <span class="badge rounded-pill badge-success">Active</span>
                        </div>
                    </div>
                    <div class="card-footer border-0 bg-light p-2 d-flex justify-content-around">
                        <a class="btn btn-link m-0 text-reset" href="#" role="button" data-ripple-color="primary">Редактировать<i class="fas fa-envelope ms-2"></i></a>
                        <a class="btn btn-link m-0 text-reset" href="#" role="button" data-ripple-color="primary">Удалить<i class="fas fa-phone ms-2"></i></a>
                    </div>
                </div>
            </div>
        </div>

</section>
